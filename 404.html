<html lang="en">

  </head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
 .center-xy {
	 top: 50%;
	 left: 50%;
	 transform: translate(-50%, -50%);
	 position: absolute;
}
 html, body {
	 font-family: 'Roboto Mono', monospace;
	 font-size: 16px;
}
 html {
	 box-sizing: border-box;
	 user-select: none;
}
 body {
	 background-color: #000;
}
 *, *:before, *:after {
	 box-sizing: inherit;
}
 .container {
	 width: 100%;
}
 .copy-container {
	 text-align: center;
}
 p {
	 color: #fff;
	 font-size: 24px;
	 letter-spacing: 0.2px;
	 margin: 0;
}
 .handle {
	 background: #ffe500;
	 width: 14px;
	 height: 30px;
	 top: 0;
	 left: 0;
	 margin-top: 1px;
	 position: absolute;
}
 #cb-replay {
	 fill: #666;
	 width: 20px;
	 margin: 15px;
	 right: 0;
	 bottom: 0;
	 position: absolute;
	 overflow: inherit;
	 cursor: pointer;
}
 #cb-replay:hover {
	 fill: #888;
}
 
  </style>
  <body>
    <div class="container">
  <div class="copy-container center-xy">
    <p>
      404, page not found.
    </p>
    <span class="handle"></span>

  </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script type="module">
import benjaminlooisplittext from 'https://cdn.jsdelivr.net/npm/@benjaminlooi/splittext@1.0.6/+esm'
</script>
    <script>var $copyContainer = $(".copy-container"),
    $replayIcon = $('#cb-replay'),
    $copyWidth = $('.copy-container').find('p').width();

var mySplitText = new SplitText($copyContainer, {type:"words"}),
    splitTextTimeline = new TimelineMax();
var handleTL = new TimelineMax();

// WIP - need to clean up, work on initial state and handle issue with multiple lines on mobile

var tl = new TimelineMax();

tl.add(function(){
  animateCopy();
  blinkHandle();
}, 0.2)

function animateCopy() {
  mySplitText.split({type:"chars, words"}) 
  splitTextTimeline.staggerFrom(mySplitText.chars, 0.001, {autoAlpha:0, ease:Back.easeInOut.config(1.7), onComplete: function(){
    animateHandle()
  }}, 0.05);
}

function blinkHandle() {
  handleTL.fromTo('.handle', 0.4, {autoAlpha:0},{autoAlpha:1, repeat:-1, yoyo:true}, 0);
}

function animateHandle() {
  handleTL.to('.handle', 0.7, {x:$copyWidth, ease:SteppedEase.config(12)}, 0.05);
}

$('#cb-replay').on('click', function(){
  splitTextTimeline.restart()
  handleTL.restart()
})</script>
</body>
</html>
