  <style>
    *,
    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --primary-c: #444;
      --t-c: #fff;
      --p-m: 8px;
      --b-r: 15px;
      --p-ob: center;
    }
    h2::selection,

    p::selection {
      background-color: deepskyblue;
      color: black;
    }
    body {
      /* background-image: url("https://im3.ezgif.com/tmp/ezgif-3-1a6e70af47.gif"),

      background-color: #b0f0f0;
      width: 100%;
      height: auto;
      min-height: 100vh;
      display: flex;
      justify-content: var(--p-ob);
      align-items: var(--p-ob);
      flex-direction: column;
    }
    .container {
      display: flex;
      justify-content: var(--p-ob);
      align-items: var(--p-ob);
      flex-direction: column;
      width: 500px;
      font-family: 'Poppins', sans-serif;
      /* flex-wrap: wrap; */
      background-color: var(--primary-c);
      padding: var(--p-m);
      border-radius: var(--b-r);
      box-shadow: -6px 7px 12px black;
    }
    .main-content {
      padding: var(--p-m);
      margin: var(--p-m);
      text-align: var(--p-ob);
      color: deepskyblue;
      text-shadow: 0 0 25px var(--t-c);
    }
    .main-content video {
      border-radius: var(--b-r);
      width: 400px;
      height: auto;
      border: 3px solid var(--t-c);
    }
    .main-content button {
      border: 1px solid var(--t-c);
      background-color: var(--primary-c);
      color: var(--t-c);
      padding: var(--p-m);
      margin: var(--p-m);
      border-radius: 8px;
    }
    .main-content button:hover {
      background-color: var(--t-c);
      color: var(--primary-c);
      transition: 0.25s ease-in-out;
    }
    section {
      display: flex;
      justify-content: var(--p-ob);
      align-items: var(--p-ob);
      position: fixed;
      bottom: 35px;
      background-color: var(--primary-c);
      padding: 10px;
      border-radius: 5px;
      width: 25%;
      box-shadow: -6px 7px 12px black;
      font-family: 'Poppins', sans-serif;
    }
    section a {
      text-decoration: none;
    }
    section a p {
      color: var(--t-c);
    }
    section a p:hover {
      color: deepskyblue;
      font-weight: 900;
    }
    @media screen and (max-width: 476px) {
      .container {

    <script>
      const cookieBox = document.querySelector(".wrapper"),
      acceptBtn = cookieBox.querySelector("button");
  
      acceptBtn.onclick = ()=>{
        //setting cookie for 1 month, after one month it'll be expired automatically
        document.cookie = "CookieBy=Fian014; max-age="+60*60*24*30;
        if(document.cookie){ //if cookie is set
          cookieBox.classList.add("hide"); //hide cookie box
        }else{ //if cookie not set then alert an error
          alert("Cookie can't be set! Please unblock this site from the cookie setting of your browser.");
        }
      }
      let checkCookie = document.cookie.indexOf("CookieBy=Fian014"); //checking our cookie
      //if cookie is set then hide the cookie box else show it
      checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
    </script>
